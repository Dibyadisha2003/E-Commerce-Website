<html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    .hero {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }
    .hero h2 {
      font-size: 36px;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin: 10px 0;
    }
    .categories {
      padding: 20px;
      text-align: center;
    }
    .categories h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .categories .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s;
    }
    .category img {
      max-width: 100%;
      border-radius: 8px;
    }
    .category:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to PickNShop</h1>
</header>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="products.html">Products</a></li>
  </ul>
</nav>
<div class="hero">
  <div>
    <h2>Your One-Stop Online Shop</h2>
    <p>Discover the best deals on top-quality products.</p>
  </div>
</div>
<div class="categories">
  <h2>Featured Categories</h2>
  <div class="grid">
    <div class="category">
      <img src="fashion.avif" alt="Fashion">
      <h3>Fashion</h3>
    </div>
    <div class="category">
      <img src="beauty.jpg" alt="Beauty">
      <h3>Beauty</h3>
    </div>
    <div class="category">
      <img src="electronics.jpg" alt="Electronics">
      <h3>Electronics</h3>
    </div>
    <div class="category">
      <img src="accessories.jpg" alt="Accessories">
      <h3>Accessories</h3>
    </div>
    <div class="category">
      <img src="footwear.avif" alt="Accessories">
      <h3>Footwear</h3>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2025 E-Commerce Website. All Rights Reserved.</p>
</footer>
</body>
</html>
